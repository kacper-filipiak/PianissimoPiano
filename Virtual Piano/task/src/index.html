<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Piano!</title>
    <link rel="stylesheet" href="piano.css">
</head>
<body>
<div class="container">

    <div class="black-keys">
        <kbd id="W" onclick="handleBeepEvent(this.id)"><span class="innerText">W</span></kbd>
        <kbd id="E" onclick="handleBeepEvent(this.id)"><span class="innerText">E</span></kbd>
        <kbd id="T" onclick="handleBeepEvent(this.id)"><span class="innerText">T</span></kbd>
        <kbd id="Y" onclick="handleBeepEvent(this.id)"><span class="innerText">Y</span></kbd>
        <kbd id="U" onclick="handleBeepEvent(this.id)"><span class="innerText">U</span></kbd>
    </div>
    <div class="white-keys">
        <kbd id="A" onclick="handleBeepEvent(this.id)"><span class="innerText">A</span></kbd>
        <kbd id="S" onclick="handleBeepEvent(this.id)"><span class="innerText">S</span></kbd>
        <kbd id="D" onclick="handleBeepEvent(this.id)"><span class="innerText">D</span></kbd>
        <kbd id="F" onclick="handleBeepEvent(this.id)"><span class="innerText">F</span></kbd>
        <kbd id="G" onclick="handleBeepEvent(this.id)"><span class="innerText">G</span></kbd>
        <kbd id="H" onclick="handleBeepEvent(this.id)"><span class="innerText">H</span></kbd>
        <kbd id="J" onclick="handleBeepEvent(this.id)"><span class="innerText">J</span></kbd>
    </div>
</div>
<script src="piano.js"></script>
</body>
</html>
